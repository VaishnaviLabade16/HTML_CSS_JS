<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month</title>
</head>
<body>
    <h1>Month</h1>
    <script>
        // Prompt the user to enter a number between 1 and 12
    let monthNumber = parseInt(prompt("Enter a number (1 to 12) to get the corresponding month:"));

   let monthName;

   switch (monthNumber) {
    case 1:
        monthName = "January";
        break;
    case 2:
        monthName = "February";
        break;
    case 3:
        monthName = "March";
        break;
    case 4:
        monthName = "April";
        break;
    case 5:
        monthName = "May";
        break;
    case 6:
        monthName = "June";
        break;
    case 7:
        monthName = "July";
        break;
    case 8:
        monthName = "August";
        break;
    case 9:
        monthName = "September";
        break;
    case 10:
        monthName = "October";
        break;
    case 11:
        monthName = "November";
        break;
    case 12:
        monthName = "December";
        break;
    default:
        monthName = "Invalid input. Please enter a number from 1 to 12.";
}

// Show the result
alert(monthName);

    </script>
</body>
</html>
