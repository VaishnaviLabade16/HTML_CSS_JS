<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Image Width</title>
</head>
<body>
    <img id="sunflower" src="sunflower.jpg" alt="Profile Picture">

<br><br>
<button onclick="setImageWidth()">Set Image Width to 200px</button>

<script>
  function setImageWidth() 
  {
    document.getElementById("sunflower").style.width = "200px";
  }
</script>

</body>
</html>
