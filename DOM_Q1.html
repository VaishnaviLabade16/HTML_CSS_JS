<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Title Example</title>
</head>
<body>
    <h1 id="title">Old Title</h1>

<button onclick="changeTitleText()">Change Title</button>

<script>
  function changeTitleText() {
    document.getElementById("title").textContent = "Welcome to My Page";
  }
</script>
</body>
</html>
