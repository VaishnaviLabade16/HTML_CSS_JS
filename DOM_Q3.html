<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide an Element</title>
</head>
<body>
    <div id="box1" style="width:100px; height:100px; background-color:lightblue;">
  This is Box 1
</div>

<button onclick="hideBox()">Hide Box</button>

<script>
  function hideBox() 
  {
    document.getElementById("box1").style.display = "none";
  }
</script>

</body>
</html>
