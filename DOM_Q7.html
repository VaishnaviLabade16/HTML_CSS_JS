<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Different Colors</title>
    <style>
    .box, .frame 
    {
      padding: 10px;
      margin: 10px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
    <!-- Boxes for color -->
<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>
<div class="box">Box 4</div>
<div class="box">Box 5</div>

<!-- Frames for border -->
<div class="frame">Frame A</div>
<div class="frame">Frame B</div>

<br>
<button onclick="applyBoxColors()">Apply Box Colors</button>
<button onclick="addFrameBorders()">Add Frame Borders</button>

<script>
  function applyBoxColors() 
  {
    const colors = ["red", "green", "blue", "orange", "purple"];
    const boxes = document.getElementsByClassName("box");

    for (let i = 0; i < boxes.length; i++) {
      boxes[i].style.backgroundColor = colors[i % colors.length];
    }
  }

  function addFrameBorders() 
  {
    const frames = document.getElementsByClassName("frame");

    for (let i = 0; i < frames.length; i++) {
      frames[i].style.border = "2px solid black";
    }
  }
</script>
</body>
</html>
